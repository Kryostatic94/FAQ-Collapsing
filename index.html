
<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>FAQ</title>
    <script src="https://kit.fontawesome.com/ad978b4e0e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>Frequently asked questions</h1>
    <div class="faq-container">
      <div class="faq active">
        <h3 class="faq-title">
          What's the meaning of life?
        </h3>
        <p class="faq-text">
          42
        </p>
        <button class="faq-toggle">
          <i class="fas fa-chevron-down"></i>
          <i class="fas fa-times"></i>
        </button>
      </div>
      <div class="faq">
        <h3 class="faq-title">
          Who's the best rapper alive?
        </h3>
        <p class="faq-text">
          Kendrick Lamar, no doubt about it.
        </p>
        <button class="faq-toggle">
          <i class="fas fa-chevron-down"></i>
          <i class="fas fa-times"></i>
        </button>
      </div>
      <div class="faq">
        <h3 class="faq-title">
          1+1?
        </h3>
        <p class="faq-text">
          2
        </p>
        <button class="faq-toggle">
          <i class="fas fa-chevron-down"></i>
          <i class="fas fa-times"></i>
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
